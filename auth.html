<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style type="text/css" id="operaUserStyle"></style>
    <title>Login</title>
</head>
<body>
    <div class="circle"></div>
    <div class="circle circle_small"></div>
    <div class="container" id="authContainer">
        <h1 id="loginTitle">Login</h1>
        
        <form id="loginForm" onsubmit="return false;">
            <div class="login-fields">
                <div>
                    <input class="login-data" type="text" id="email" placeholder="Електронна пошта">
                </div>
                
                <div id="registrationFields" style="display: none;">
                    <input class="login-data" type="text" id="fullName" placeholder="Повне ім’я">
                    <input class="login-data" type="text" id="phone" placeholder="Номер телефону">
                </div>

                <div>
                    <input class="login-data" type="password" id="password" placeholder="Пароль">
                </div>
            
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe"> Remember me </label>
                </div>
            
                <button type="submit" id="authButton" onclick="authenticate()"> Sign in </button>
            </div>
            
            <a id="forgotPassword" class="forgot-password" href="#"> Forgot Password? </a>
        </form>
    
        <div class="hr-section">
            <hr>
            <p id="or">Or</p>
            <hr>
        </div>
    
        <div class="social-login">
            <a class="social google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
            <a class="social facebook"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
            <a class="social github"><img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=FFFFFF" alt="GitHub"></a>
        </div>
    
        <div class="signup">
            <p id="toggleAuthL"> Don’t have an account? </p>
            <a id="toggleAuth" href="#" onclick="toggleAuthMode()"> Sign up </a>
        </div>
    
        <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Support</a>
            <a href="#">Customer Care</a>
        </div>     
    </div>

    <script src="main.js"></script>
</body>
</html>
