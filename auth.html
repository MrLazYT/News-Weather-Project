<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style type="text/css" id="operaUserStyle"></style>
    <title id="logRegTitlePage">Login</title>
</head>
<body>
    <div id="circle" class="circle"></div>
    <div id="circle_small" class="circle_small"></div>

    <!-- LANGUAGE SELECTOR -->
    <div class="language-selector" id="languageSelector">
        <button class="dropbtn">
            <img src="https://img.icons8.com/?size=100&id=15532&format=png&color=000000" alt="Language">
        </button>
        <div class="dropdown-content">
            <a href="#" data-lang="en"><img src="https://img.icons8.com/?size=100&id=15532&format=png&color=000000" alt="English">English</a>
            <a href="#" data-lang="ua"><img src="https://img.icons8.com/?size=100&id=15538&format=png&color=000000" alt="Ukrainian">Українська</a>
        </div>
    </div>

    <div class="container" id="authContainer">
        <h1 id="logRegTitle">Login</h1>
        
        <form id="loginForm" onsubmit="return false;">
            <div class="login-fields">
                <div>
                    <input class="login-data email" type="text" id="email" placeholder="Email">
                </div>
                
                <div id="registrationFields" class="hidden">
                    <input class="login-data login" type="text" id="userName" placeholder="Username">
                    <input class="login-data password" type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>

                <div>
                    <input class="login-data password" type="password" id="password" placeholder="Password">
                </div>
            
                <div class = "remember-me">
                    <label for="rememberMe"></label>
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <p id="reMe">Remember me</p>
                </div>
            
                <button type="submit" id="logRegButton" onclick="authenticate()">Sign in</button>
            </div>
            
            <a id="forgotPassword" class="forgot-password" href="#">Forgot Password</a>
        </form>
    
        <div class="hr-section">
            <hr>
            <p id="or">Or</p>
            <hr>
        </div>
    
        <div class="social-login">
            <a class="social google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
            <a class="social facebook"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
            <a class="social github"><img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=FFFFFF" alt="GitHub"></a>
        </div>
    
        <div class="signup">
            <p id="toggleAuth">Don’t have an account?</p>
            <a id="authReg" href="#" onclick="toggleAuthMode()">Sign up</a>
        </div>
    
        <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Support</a>
            <a href="#">Customer Care</a>
        </div>     
    </div>

    <script src="main.js"></script>
</body>
</html>
